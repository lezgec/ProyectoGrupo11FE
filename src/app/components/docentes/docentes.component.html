<div class="mat-app-background basic-container">
  <h1>Lista de Docentes</h1>

  <!-- Botón para agregar y campo de búsqueda -->
  <div class="bar-group">
    <button mat-raised-button color="primary" (click)="openDialog()">Agregar Docente</button>
    <mat-form-field class="example-full-width">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar docentes" #input>
    </mat-form-field>
  </div>

  <!-- Tabla de docentes -->
  <table mat-table [dataSource]="dataSource">

    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let docente"> {{ docente.id }} </td>
    </ng-container>

    <!-- Columna Cédula -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef> Cédula </th>
      <td mat-cell *matCellDef="let docente"> {{ docente.cedula }} </td>
    </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let docente"> {{ docente.nombre }} </td>
    </ng-container>

    <!-- Columna Apellido -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let docente"> {{ docente.apellido }} </td>
    </ng-container>

    <!-- Columna Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let docente"> {{ docente.correo }} </td>
    </ng-container>

    <!-- Columna Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let docente"> {{ docente.telefono }} </td>
    </ng-container>

    <!-- Columna Rol (Coordinador, Revisor, etc.) -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let docente"> {{ docente.rol }} </td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let docente">
        <button mat-icon-button color="primary" (click)="actualizarDocente(docente)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarDocente(docente.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezado de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Fila de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Fila para cuando no hay registros -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8">No existen registros </td>
    </tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione las páginas"></mat-paginator>
</div>
