<h1 mat-dialog-title>{{ data.id ? 'Editar Alumno' : 'Agregar Alumno' }}</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="data.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput [(ngModel)]="data.apellido" name="apellido" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput [(ngModel)]="data.correo" name="correo" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado de la propuesta</mat-label>
      <mat-select [(ngModel)]="data.estadoPropuesta" name="estado">
        <mat-option value="Pendiente">Pendiente</mat-option>
        <mat-option value="Aprobada">Aprobada</mat-option>
        <mat-option value="Rechazada">Rechazada</mat-option>
        <mat-option value="Sin Asignar">Sin Asignar</mat-option>
      </mat-select>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
