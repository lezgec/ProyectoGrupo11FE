<div class="mat-app-background basic-container">
  <h1>Lista de Alumnos</h1>

  <button mat-raised-button color="primary" (click)="openDialog()">Agregar Alumno</button>

  <!-- Tabla de alumnos -->
  <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.apellido }}</td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.correo }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado de la propuesta</th>
      <td mat-cell *matCellDef="let alumno">{{ alumno.estadoPropuesta }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let alumno">
        <button mat-button (click)="editarAlumno(alumno)">Editar</button>
        <button mat-button color="warn" (click)="eliminarAlumno(alumno.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
