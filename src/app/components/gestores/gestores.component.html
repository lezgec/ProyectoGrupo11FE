<div *ngIf="mensaje" class="mensaje-error">{{ mensaje }}</div>

<button mat-raised-button color="primary" (click)="openGestorDialog()">Agregar Gestor</button>

<table mat-table [dataSource]="gestores">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let gestor">{{ gestor.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let gestor">{{ gestor.apellido }}</td>
  </ng-container>

  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let gestor">{{ gestor.correo }}</td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
    <td mat-cell *matCellDef="let gestor">{{ gestor.telefono }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let gestor">
      <button mat-button (click)="eliminarGestor(gestor.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
