<div>
  <h2>Gestores</h2>
  <button mat-raised-button color="primary" (click)="openDialog()">Añadir Gestor</button>
  <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
  
  <table mat-table [dataSource]="gestores" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let gestor"> {{ gestor.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let gestor"> {{ gestor.apellidos }} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let gestor"> {{ gestor.telefono }} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let gestor"> {{ gestor.correo }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'apellidos', 'telefono', 'correo']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'apellidos', 'telefono', 'correo']"></tr>
  </table>
</div>
