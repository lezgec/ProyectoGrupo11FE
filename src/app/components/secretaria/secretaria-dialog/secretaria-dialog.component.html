<h1 mat-dialog-title>{{ data.id ? 'Editar Proyecto' : 'Agregar Proyecto' }}</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Titulo</mat-label>
      <input matInput [(ngModel)]="data.nombre" name="titulo" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Definicion</mat-label>
      <textarea matInput [(ngModel)]="data.definicion" name="definicion" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Archivo</mat-label>
      <input matInput [(ngModel)]="data.archivo" name="archivo" required>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
