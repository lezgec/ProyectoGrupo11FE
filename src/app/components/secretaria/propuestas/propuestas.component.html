<div class="mat-app-background basic-container">
  <h1>Lista de Propuestas</h1>

  <div class="bar-group">
    <button mat-raised-button color="primary" (click)="openDialog()">Agregar Propuesta</button>
    <mat-form-field class="example-full-width">
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource">
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let propuestas"> {{ propuestas.id }} </td>
    </ng-container>

    <!-- Columna Titulo -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let propuestas"> {{ propuestas.titulo }} </td>
    </ng-container>

    <!-- Columna Definicion -->
    <ng-container matColumnDef="definicion">
      <th mat-header-cell *matHeaderCellDef> Definición </th>
      <td mat-cell *matCellDef="let propuestas"> {{ propuestas.definicion }} </td>
    </ng-container>

    <!-- Columna Archivo -->
    <ng-container matColumnDef="archivo">
      <th mat-header-cell *matHeaderCellDef> Archivo </th>
      <td mat-cell *matCellDef="let propuesta">
        <a *ngIf="propuesta.archivo" [href]="propuesta.archivo" target="_blank" rel="noopener noreferrer">
          Ver Archivo
        </a>
        <span *ngIf="!propuesta.archivo">No disponible</span>
      </td>
    </ng-container>

    <!-- Columna Asignar Alumno -->
    <ng-container matColumnDef="alumnoAsignado">
      <th mat-header-cell *matHeaderCellDef> Alumno Asignado </th>
      <td mat-cell *matCellDef="let propuesta">
        {{ propuesta.alumno ? (propuesta.alumno.nombre + ' ' + propuesta.alumno.apellido) : 'No asignado' }}
      </td>
    </ng-container>
    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let propuestas">
        <button mat-icon-button color="primary" (click)="editarPropuesta(propuestas)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarPropuesta(propuestas.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezado de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Fila de datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No existen registros</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione las páginas"></mat-paginator>
</div>
