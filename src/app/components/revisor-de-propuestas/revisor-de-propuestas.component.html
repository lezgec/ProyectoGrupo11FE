<div>
  <h2>Revisor de Propuestas</h2>
  <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
  <table mat-table [dataSource]="propuestas" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let propuesta"> {{ propuesta.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="gestor">
      <th mat-header-cell *matHeaderCellDef> Gestor </th>
      <td mat-cell *matCellDef="let propuesta"> {{ propuesta.gestor }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let propuesta"> {{ propuesta.estado }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let propuesta; let i = index">
        <button mat-raised-button color="warn" (click)="eliminarPropuesta(i)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
