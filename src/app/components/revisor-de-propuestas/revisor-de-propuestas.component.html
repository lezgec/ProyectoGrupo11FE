<div *ngIf="mensaje" class="mensaje-error">{{ mensaje }}</div>

<form (ngSubmit)="agregarPropuesta()">
  <mat-form-field appearance="fill">
    <mat-label>Propuesta</mat-label>
    <input matInput [(ngModel)]="nuevaPropuesta.propuesta" name="propuesta" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Gestor</mat-label>
    <mat-select [(ngModel)]="nuevaPropuesta.gestor" name="gestor" required>
      <mat-option *ngFor="let gestor of gestores" [value]="gestor.nombre">{{ gestor.nombre }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Estado</mat-label>
    <input matInput [(ngModel)]="nuevaPropuesta.estado" name="estado" required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Guardar</button>
</form>

<table mat-table [dataSource]="propuestas">
  <ng-container matColumnDef="propuesta">
    <th mat-header-cell *matHeaderCellDef> Propuesta </th>
    <td mat-cell *matCellDef="let propuesta">{{ propuesta.propuesta }}</td>
  </ng-container>

  <ng-container matColumnDef="gestor">
    <th mat-header-cell *matHeaderCellDef> Gestor </th>
    <td mat-cell *matCellDef="let propuesta">{{ propuesta.gestor }}</td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let propuesta">{{ propuesta.estado }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let propuesta">
      <button mat-button (click)="eliminarPropuesta(propuesta.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
