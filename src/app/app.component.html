<mat-sidenav-container autosize>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/alumnos"> 
        <span class="entry">
        <mat-icon>house</mat-icon>
        <span>Alumnos</span>
      </span>
      </a>
      <a mat-list-item routerLink="/revisor-de-propuestas">
        <span class="entry">
        <mat-icon>my_library_books</mat-icon>
        <span>Revisor de Propuestas</span>
      </span>
      </a>
      <a mat-list-item routerLink="/coordinador-de-revision">
        <span class="entry">
        <mat-icon>person</mat-icon>
        <span>Coordinador de Revisi√≥n</span>
      </span>
      </a>
      <a mat-list-item routerLink="/gestores">
        <span class="entry">
        <mat-icon>person</mat-icon>
        <span>Gestores</span>
      </span>
      </a>
      <a mat-list-item routerLink="/secretaria">
        <span class="entry">
        <mat-icon>person</mat-icon>
        <span>Secretaria</span>
      </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled></button>
    {{node.name}}
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                 [cdkTreeNodeTypeaheadLabel]="node.name">
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>
