<mat-sidenav-container autosize>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <span class="entry">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </span>
      </a>
      <a mat-list-item routerLink="/alumnos">
        <span class="entry">
        <mat-icon>person</mat-icon>
        <span>Alumnos</span>
      </span>
      </a>
      <a mat-list-item routerLink="/revisor">
        <span class="entry">
        <mat-icon>my_library_books</mat-icon>
        <span>Revisor de Propuestas</span>
      </span>
      </a>
      <a mat-list-item routerLink="/coordinador-de-revision">
        <span class="entry">
        <mat-icon>done_all</mat-icon>
        <span>Cordinador De Revision</span>
      </span>
      </a>
      <a mat-list-item routerLink="/docentes">
        <span class="entry">
        <mat-icon>school</mat-icon>
        <span>Docentes</span>
      </span>
      </a>
      <a mat-list-item routerLink="/secretaria">
        <span class="entry">
        <mat-icon>dataset</mat-icon>
        <span>Secretaria</span>
      </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
